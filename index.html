<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Apple Hamburger Menu</title>
    </head>
    <body>
        <input type="checkbox" id="ac-gn-menustate" class="ac-gn-menustate" tabindex="-1" aria-hidden="true">
        <nav id="ac-globalnav" class="js no-touch" role="navigation" aria-label="Global">
            <ul class="ac-gn-header">
                <li class="ac-gn-item ac-gn-menuicon">
                        <label for="ac-gn-menustate" class="ac-gn-menuicon-label" aria-hidden="true">
                            <span class="ac-gn-menuicon-bread ac-gn-menuicon-bread-top">
                                <span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-top"></span>
                            </span>
                            <span class="ac-gn-menuicon-bread ac-gn-menuicon-bread-bottom">
                                <span class="ac-gn-menuicon-bread-crust ac-gn-menuicon-bread-crust-bottom"></span>
                            </span>   
                        </label>
                </li>
            </ul>
        </nav>
    </body>
</html>
